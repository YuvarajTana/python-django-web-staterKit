<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Starter Kit - TODO Application</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 0;
        }
        .main-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }
        .page-title {
            color: #667eea;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }
        .input-group {
            margin-bottom: 30px;
        }
        .btn-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-weight: 500;
            transition: transform 0.2s;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }
        .section-title {
            color: #764ba2;
            font-weight: 600;
            margin: 30px 0 20px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        #tags-list, #search-result {
            min-height: 100px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <h1 class="page-title">Django TODO Application</h1>

            <div class="input-group">
                <input type="text"
                       class="form-control"
                       placeholder="Add tag | search tag"
                       id="tag-input"
                       aria-label="Tag input">
                <button class="btn btn-custom px-4" type="button" id="add-btn">
                    Add
                </button>
                <button class="btn btn-custom px-4" type="button" id="search-btn">
                    Search
                </button>
            </div>

            <h3 class="section-title">Tags List</h3>
            <div id="tags-list">
                <p class="text-muted mb-0">No tags added yet. Start by adding your first tag above!</p>
            </div>

            <h3 class="section-title">Search Results</h3>
            <div id="search-result">
                <p class="text-muted mb-0">Search results will appear here</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

    <!-- Custom JavaScript for future functionality -->
    <script>
        // Placeholder for future tag management functionality
        document.addEventListener('DOMContentLoaded', function() {
            const addBtn = document.getElementById('add-btn');
            const searchBtn = document.getElementById('search-btn');
            const tagInput = document.getElementById('tag-input');

            // Add button event listener
            addBtn.addEventListener('click', function() {
                const tag = tagInput.value.trim();
                if (tag) {
                    alert('Tag functionality will be implemented in future updates!');
                    tagInput.value = '';
                }
            });

            // Search button event listener
            searchBtn.addEventListener('click', function() {
                const searchTerm = tagInput.value.trim();
                if (searchTerm) {
                    alert('Search functionality will be implemented in future updates!');
                }
            });

            // Enter key support
            tagInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addBtn.click();
                }
            });
        });
    </script>
</body>
</html>
